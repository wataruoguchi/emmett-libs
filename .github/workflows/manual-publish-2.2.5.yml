name: Manual Publish 2.2.5

on:
  workflow_dispatch: # Manual trigger only

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish All Packages at 2.2.5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build and publish emmett-event-store-kysely
        working-directory: ./packages/emmett-event-store-kysely
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm ci
          npm run build
          npm publish --tag latest

      - name: Build and publish emmett-crypto-shredding
        working-directory: ./packages/emmett-crypto-shredding
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm ci
          npm run build
          npm publish --tag latest

      - name: Build and publish emmett-crypto-shredding-kysely
        working-directory: ./packages/emmett-crypto-shredding-kysely
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm ci
          npm run build
          npm publish --tag latest

      - name: Create and push git tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag @wataruoguchi/emmett-event-store-kysely-v2.2.5
          git tag @wataruoguchi/emmett-crypto-shredding-v2.2.5
          git tag @wataruoguchi/emmett-crypto-shredding-kysely-v2.2.5
          git push origin --tags

