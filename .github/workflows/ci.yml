name: Quality Assurance & Release

on:
  push:
    branches: [main]
    paths-ignore: ['example/**', '.husky/**', '.github/**', '.vscode/**']
  pull_request:
    branches: [main]
    paths-ignore: ['example/**', '.husky/**', '.github/**', '.vscode/**']

jobs:
  quality:
    name: Quality Checks - ${{ matrix.package }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - emmett-event-store-kysely
          - emmett-crypto-shredding
          - emmett-crypto-shredding-kysely
    defaults:
      run:
        working-directory: ./packages/${{ matrix.package }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './packages/${{ matrix.package }}/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

  release:
    name: Release - ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: quality
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        package:
          - emmett-event-store-kysely
          - emmett-crypto-shredding
          - emmett-crypto-shredding-kysely
    permissions:
      contents: write
      issues: write
      pull-requests: write
    defaults:
      run:
        working-directory: ./packages/${{ matrix.package }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: './packages/${{ matrix.package }}/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build package
        run: npm run build

      - name: Fix npm dist-tag (if needed)
        if: matrix.package == 'emmett-event-store-kysely'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          CURRENT_LATEST=$(npm dist-tag ls @wataruoguchi/emmett-event-store-kysely 2>/dev/null | grep "latest:" | awk '{print $2}' || echo "1.0.2")
          if [ "$CURRENT_LATEST" != "2.1.0" ] && npm view @wataruoguchi/emmett-event-store-kysely@2.1.0 version > /dev/null 2>&1; then
            echo "Fixing dist-tag from $CURRENT_LATEST to 2.1.0"
            npm dist-tag add @wataruoguchi/emmett-event-store-kysely@2.1.0 latest
          else
            echo "Dist-tag is already correct or version 2.1.0 not found"
          fi

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run release